name: validate
on:
  pull_request:
    branches:
      - "develop"
jobs:
  develop:
    strategy:
      matrix:
        node: [12]
    runs-on: ubuntu-latest
    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v2

      - name: â” Setup node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Download deps
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: â–¶ï¸ Run lint script
        run: npm run lint

      - name: â–¶ï¸ Run test script
        run: npm run test

      - name: â–¶ï¸ Run build script
        run: npm run build
